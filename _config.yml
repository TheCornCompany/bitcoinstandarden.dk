title: "Bitcoinstandarden"
subtitle: "Det decentraliserede alternativ til centralbankerne"
name: "Bitcoinstandarden"
email: info@bitcoinstandarden.dk
description: >-
  Dr. Saifedean Ammous’ mesterværk “The Bitcoin Standard” er nu endeligt ude på dansk.
  Den engelske version er #1 Bestseller på Amazon.com med en rating på 4.7 ud af 5.
url: "https://www.bitcoinstandarden.dk"
repository: "TheCornCompany/bitcoinstandarden.dk"
github_username:  TheCornCompany
timezone: Europe/Copenhagen
site:
  locale: "da-DK"
logo: /img/bitcoinstandarden-book.png
og_image: /img/bitcoinstandarden-book.png

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "sunrise"
plugins:
  - jekyll-include-cache
include: ["_pages"]
exclude:
   - README.md

#GitHub defaults
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
